<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <div class="main2">
            <h1>MY CALCULATOR</h1>
            <div class="field">
                <input type="text" class="form-control" id="field" />
            </div>
            <div class="btns">
                <div class="btn1">
                    <span><button id="sq" type="button">x<sup>2</sup></button></span>
                    <span><button id="sqrt" type="button">âˆšx</button></span>
                    <span><button id="openP" type="button">(</button></span>
                    <span><button id="closeP" type="button">)</button></span>
                </div>
                <div class="btn1">
                    <span><button id="seven" type="button">7</button></span>
                    <span><button id="eight" type="button">8</button></span>
                    <span><button id="nine" type="button">9</button></span>
                    <span><button id="add" type="button">+</button></span>
                </div>
                <div class="btn2">
                    <span><button id="four" type="button">4</button></span>
                    <span><button id="five" type="button">5</button></span>
                    <span><button id="six" type="button">6</button></span>
                    <span><button id="sub" type="button">-</button></span>
                    <span><button id="clear" type="button">CLR</button></span>
                </div>
                <div class="btn3">
                    <span><button id="one" type="button">1</button></span>
                    <span><button id="two" type="button">2</button></span>
                    <span><button id="three" type="button">3</button></span>
                    <span><button id="mul" type="button">*</button></span>
                </div>
                <div class="btn4">
                    <span><button id="zero" type="button">0</button></span>
                    <span><button id="point" type="button">.</button></span>
                    <span><button id="divide" type="button">/</button></span>
                    <span><button id="equals" type="button">=</button></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
